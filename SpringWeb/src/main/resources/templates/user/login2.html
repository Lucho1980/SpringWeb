<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login</title>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<link th:href="@{https://fonts.googleapis.com/css?family=Roboto}"	rel="stylesheet" type="text/css">
<link th:href="@{http://fonts.googleapis.com/css?family=Rokkitt}"	rel='stylesheet' type='text/css'>
<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css" media="all" />

<script th:src="@{https://apis.google.com/js/api:client.js}"></script>
<script th:src="@{/js/googleSignIn.js}"></script>

</head>

<body>
	<div class="wrap">
		<!-- strat-contact-form -->
		<div class="contact-form">
			<!-- start-form -->
			 <div class="alert alert-danger" role="alert" th:if="${param.error}">
   The email or password is incorrect!
  </div>
			
			<form class="contact_form" th:action="@{/login}" method="post" name="contact_form">
				<h1>Login Into Your Account</h1>
				<ul>
					<li><input type="email" id="email" name="email" class="textbox1" th:placeholder="Email" required autofocus /> 
					<span class="form_hint">Enter a valid email</span>
						<p>
							<img src="images/contact.png" alt="">
						</p>
					</li>
					<li><input type="password" id="password" name="password" class="textbox2" th:placeholder="Password" required>
						<p>
							<img src="images/lock.png" alt="">
						</p>
					</li>
				</ul>
				<input type="submit" name="Sign In" value="Sign In" />
				<div class="clear"></div>
				<label class="checkbox"><input type="checkbox"
					name="checkbox" checked><i></i>Remember me</label>
				<div class="forgot">
					<a href="#">forgot password?</a>
				</div>
				<div class="clear"></div>
			</form>
			<!-- end-form -->
			<!-- start-account -->
			<div class="account">
				<h2>
					<a th:href="@{/signup}">Don' have an account? Sign Up!</a>
				</h2>
				<div class="span">
					<a href="#"><img src="images/facebook.png" alt="" /><i>Sign
							In with Facebook</i>
					<div class="clear"></div></a>
				</div>
				<div class="span1">
					<a href="#"><img src="images/twitter.png" alt="" /><i>Sign
							In with Twitter</i>
					<div class="clear"></div></a>
				</div>
				<div id="customBtn" class="span2">
					<a href="#"><img src="images/gplus.png" alt="" />
					<i>Sign In with Google+</i>
					<div class="clear"></div>
					</a>
				</div>
			</div>
			<!-- end-account -->
			<div class="clear"></div>
		</div>
		<!-- end-contact-form -->
		<div class="footer">
			<p></p>
		</div>
	</div>
</html>
